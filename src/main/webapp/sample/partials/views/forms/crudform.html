
<div class="panel panel-default">
  <div class="panel-heading">CRUD 폼 예제</div>
  <div class="panel-body">
 
</div>
<div class="container" >

<pre>수정/삭제는 CRUD Grid 참조</pre>
<treasure-overlay-spinner active='spinner.active'>
<div style="width:700px;height:300px;"   ui-grid="gridOptions"></div></br></br>
 </treasure-overlay-spinner>
  <form name="signup_form" class="form-horizontal" novalidate ng-submit="signupForm(signup_form)">
    <div class="form-group">
      <label class="col-sm-1" for="inputEmail1">Email</label>
      <div class="col-sm-4"><input type="email" class="form-control" name="email" placeholder="Email" ng-model="signup.email" ng-minlength=3 ng-maxlength=20 required><div class="help">*필수</div></div>
      <div class="error-container" ng-show="signup_form.email.$dirty && signup_form.email.$invalid">
      <small class="error" ng-show="signup_form.email.$error.required" >
             E-mail을 입력해주세요.
      </small>
      <small class="error" ng-show="signup_form.email.$error.minlength">
             E-mail은 최소 3글자 이상입니다.
      </small>
      <small class="error" ng-show="signup_form.email.$error.email">
             E-mail 형식에 맞지 않습니다.
      </small>
      <small class="error" ng-show="signup_form.email.$error.maxlength">
   			E-mail은 최대 20자 이내 입니다.          
      </small>
    </div>
    </div>
    <div class="form-group">
      <label class="col-sm-1" for="inputPassword1">암호</label>
      <div class="col-sm-4"><input type="password" class="form-control" name="password" placeholder="Password" ng-model="signup.password" ng-pattern="/[\d]/" ></div>
      <div class="error-container" ng-show="signup_form.password.$dirty && signup_form.password.$invalid">
      <small class="error" ng-show="signup_form.password.$error.pattern" >
      		첫글자는 숫자입니다.
      </small>
      </div>
    </div>
    
    <div class="form-group">
	 <label  class="col-sm-1">이름</label>
	 <div class="col-sm-4"><input type="text" class="form-control" placeholder="username" name="username" ng-model="signup.username" ensure-unique="username"></div>
       <div class="error-container" ng-show="signup_form.username.$dirty && signup_form.username.$invalid">
       <small class="error" ng-show="signup_form.username.$error.unique">중복된 이름이 있습니다.</small>
       </div>
    </div>  
    
    <div class="form-group">    
      <label class="col-sm-1">핸드폰번호</label>
  	 <div class="col-sm-1">
  	 	<select class="form-control" style="padding:0px;" ng-model="signup.number0" ng-options="cellno.number for cellno in cellnos" required>
    		
  		</select></div>
      <div class="col-sm-1 "><input type="text" class="form-control" placeholder="xxxx" name="number1" ng-model="signup.number1" required><div class="help">number1</div></div>
      <div class="col-sm-1"><input type="text" class="form-control" placeholder="xxxx" name="number2" ng-model="signup.number2" required><div class="help">number2</div></div>
      
    </div>
       
     <div class="form-group">      
    <label class="col-sm-1" for="checkboxes">관심사</label>
    
    {{ selectedCounter }}
  <div class="col-sm-4">
    <label class="checkbox-inline" for="checkboxes-0">
      <input type="checkbox" name="favorite"  value="soccer" ng-model="signup.favorite.soccer" ng-change="update(signup.favorite.soccer)" ng-init="signup.favorite.soccer=false">
      축구
    </label>
    <label class="checkbox-inline" for="checkboxes-1">
      <input type="checkbox" name="favorite"  value="baseball" ng-model="signup.favorite.baseball" ng-change="update(signup.favorite.baseball)" ng-init="signup.favorite.baseball=false" >
      야구
    </label>
    <label class="checkbox-inline" for="checkboxes-2">
      <input type="checkbox" name="favorite"  value="basketball" ng-model="signup.favorite.basketball" ng-change="update(signup.favorite.basketball)" ng-init="signup.favorite.basketball=false" >
     농구
    </label>
    <label class="checkbox-inline" for="checkboxes-3">
      <input type="checkbox" name="favorite"  value="volleyball" ng-model="signup.favorite.volleyball" ng-change="update(signup.favorite.volleyball)" ng-init="signup.favorite.volleyball=false">
     배구
    </label>
  </div>
    
    </div>
    
         <div class="form-group ">  
       <label class="col-sm-1" for="radios">연령</label>
  <div class="col-sm-4"> 
    <label class="radio-inline" for="radios-0">
      <input type="radio" name="agegroup" value="10대" checked="checked" ng-model="signup.agegroup" required>
       10대
    </label> 
    <label class="radio-inline" for="radios-1">
      <input type="radio" name="agegroup"  value="20대" ng-model="signup.agegroup" required>
     20대
    </label> 
    <label class="radio-inline" for="radios-2">
      <input type="radio" name="agegroup"  value="30대" ng-model="signup.agegroup" required>
      30대
    </label> 
    <label class="radio-inline" for="radios-3">
      <input type="radio" name="agegroup"  value="40대" ng-model="signup.agegroup" required>
      40대
    </label>
      <div class="error-container" ng-show="signup_form.agegroup.$dirty && signup_form.agegroup.$invalid">
      <small class="error" ng-show="signup_form.agegroup.$error.required" >
      		연력대를 선택해주세요.
      </small>
      </div>   
  </div>
  
  
       </div>
       
  
    <div class="form-group">
      <div class="col-sm-5 "></div>
        <button type="submit" class="btn btn-info" ng-disabled="signup_form.$invalid">등록</button>

      
    </div>
  </form>
  <hr>
</div>

</div>
