<treasure-overlay-spinner active='spinner.active'>
<div class="panel panel-default">
  <div class="panel-heading">CRUD Grid 예제</div>
  <div class="panel-body">
    
</div>


 
<div class="gridStyle"  ui-grid-selection external-scopes="myViewModel" ui-grid="gridOptions"></div></br></br>


 <form name="form" class="form-horizontal" novalidate>
    <div class="form-group">
      <label class="col-sm-1">ID</label>
      <div class="col-sm-3"><input type="text" class="form-control" name="id"  ng-model="info.id"  disabled></div>
     
    </div>
    
    <div class="form-group">
      <label class="col-sm-1">FirstName</label>
      <div class="col-sm-3"><input type="text" class="form-control" name="firstname"  ng-model="info.firstName" ng-disabled="!isSelect"></div>
      
      
      </div>
    
    
    <div class="form-group">
	 <label  class="col-sm-1">LastName</label>
	 <div class="col-sm-3"><input type="text" class="form-control"  name="lastname" ng-model="info.lastName"  ng-disabled="!isSelect"></div>
       
    </div>  
    
    <div class="form-group">
	 <label  class="col-sm-1">company</label>
	 <div class="col-sm-3"><input type="text" class="form-control"  name="company" ng-model="info.company"  ng-disabled="!isSelect"></div>
       
    </div>  
    
    <div class="form-group">
	 <label  class="col-sm-1">Age</label>
	 <div class="col-sm-3"><input type="text" class="form-control" name="age" ng-model="info.age"  ng-disabled="!isSelect"></div>
       
    </div>  
    
    
       
  
    <div class="form-group">
      <div class="col-sm-5 "></div>
        <button type="button" class="btn btn-success" ng-click="addForm()">등록</button>
        <button type="button" class="btn btn-primary" ng-click="modifyForm()">수정</button>
        <button type="button" class="btn btn-danger" ng-click="deleteForm()">삭제</button>

      
    </div>
  </form>

</div>
</treasure-overlay-spinner>
