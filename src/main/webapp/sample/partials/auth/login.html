<div id="loginbox" style="margin-top: 10px;"
	class="mainbox col-md-12" >
	<div class="panel panel-info">
		<div class="panel-heading">
			<div class="panel-title">Login</div>
			<div
				style="float: right; font-size: 80%; position: relative; top: -10px">
				<a href="#">Forgot your password?</a>
			</div>
		</div>
		<div style="padding-top: 30px" class="panel-body">
			<form name="loginForm" class="form-horizontal" method="post"
				ng-submit="ok()" >
				<table class="table" width="100%">
				
				</table>
				
				<div style="margin-top: 25px" class="input-group">
					<span class="input-group-addon"><i
						class="glyphicon glyphicon-user"></i></span> <input type="text"
						class="form-control" name="username"
						ng-model="authInfo.username" placeholder="Username"
						required />
				</div>
				
				<div style="margin-top: 25px" class="input-group">
					<span class="input-group-addon"><i
						class="glyphicon glyphicon-lock"></i></span> <input type="password"
						class="form-control" name="password"
						ng-model="authInfo.password" placeholder="Password" required />
				</div>
			
				<div style="margin-top: 10px" class="form-group">
					<!-- Button -->

					<div class="col-sm-12 controls">
						<input type="submit" id="btn-login" class="btn btn-success"
							value="Login" />
							
					<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
					</div>

				</div>
				

			</form>
		</div>
	</div>
</div>
