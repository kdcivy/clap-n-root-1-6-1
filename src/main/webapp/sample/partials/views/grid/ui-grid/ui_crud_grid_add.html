<div class="modal-header">
<h4 class="modal-title"><span class="glyphicon glyphicon-star"></span> 등록</h4></div>
<div class="modal-body">

 <form name="form" class="form-horizontal" novalidate>

    
    <div class="form-group">
      <label class="col-sm-1">FirstName</label>
      <div class="col-sm-3"><input type="text" class="form-control" name="firstname"  ng-model="info.firstName"></div>
      
      
      </div>
    
    
    <div class="form-group">
	 <label  class="col-sm-1">LastName</label>
	 <div class="col-sm-3"><input type="text" class="form-control"  name="lastname" ng-model="info.lastName"></div>
       
    </div>  
    
    <div class="form-group">
	 <label  class="col-sm-1">Company</label>
	 <div class="col-sm-3"><input type="text" class="form-control"  name="company" ng-model="info.company"></div>
       
    </div>  
    
    <div class="form-group">
	 <label  class="col-sm-1">Age</label>
	 <div class="col-sm-3"><input type="text" class="form-control" name="age" ng-model="info.age"></div>
       
    </div>  
    
    </div>
    <div class="modal-footer">
    
       
  
    <div class="form-group">
      <div class="col-sm-5 "></div>
        <button type="button" class="btn btn-success" ng-click="add()">등록</button>
        <button type="button" class="btn btn-danger" ng-click="cancel()">취소</button>

      
    </div>
  </form>
  </div>
