<div class="panel panel-default">
  <div class="panel-heading">다양한 폼 예제</div>
  <div class="panel-body">
 
</div>
<div class="container" >
  
  <form role="form" class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-1" for="inputEmail1">Email</label>
      <div class="col-sm-11"><input type="email" class="form-control" id="inputEmail1" placeholder="Email"></div>
    </div>
    <div class="form-group">
      <label class="col-sm-1" for="inputPassword1">Password</label>
      <div class="col-sm-11"><input type="password" class="form-control" id="inputPassword1" placeholder="Password"></div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-3"><label>First name</label><input type="text" class="form-control" placeholder="First"></div>
      <div class="col-sm-3"><label>Last name</label><input type="text" class="form-control" placeholder="Last"></div>
        
      <label class="col-sm-4 col-sm-offset-1 ">Phone number</label>
  	 <div class="col-sm-1 col-sm-offset-1">
  	 	<select class="form-control" style="padding:0px;">
    		<option>010</option>
 	    	<option>011</option>
  		</select></div>
      <div class="col-sm-2 "><input type="text" class="form-control" placeholder="000"><div class="help">local</div></div>
      <div class="col-sm-2"><input type="text" class="form-control" placeholder="1111"><div class="help">number</div></div>
      
    </div>
    <div class="form-group">
      <label class="col-sm-12" for="TextArea">Textarea</label>
      <div class="col-sm-12"><textarea class="form-control" id="TextArea"></textarea></div>
    </div>
   <div class="form-group">
	   <label class="col-sm-1" for="radios">Multiple Radios</label>
	  <div class="col-sm-2">
	  <div class="radio">
	    <label for="radios-0">
	      <input type="radio" name="radios1" id="radios-0" value="1" checked="checked">
	      Option one
	    </label>
		</div>
	  <div class="radio">
	    <label for="radios-1">
	      <input type="radio" name="radios1" id="radios-1" value="2">
	      Option two
	    </label>
		</div>
    </div>
    
     <label class="col-sm-1" for="radios">Inline Radios</label>
  <div class="col-sm-2"> 
    <label class="radio-inline" for="radios-0">
      <input type="radio" name="radios2" id="radios-0" value="1" checked="checked">
      1
    </label> 
    <label class="radio-inline" for="radios-1">
      <input type="radio" name="radios2" id="radios-1" value="2">
      2
    </label> 
    <label class="radio-inline" for="radios-2">
      <input type="radio" name="radios2" id="radios-2" value="3">
      3
    </label> 
    <label class="radio-inline" for="radios-3">
      <input type="radio" name="radios2" id="radios-3" value="4">
      4
    </label>
  </div>
  
  
   <label class="col-sm-1" for="checkboxes">Multiple Checkboxes</label>
  <div class="col-sm-2">
  <div class="checkbox">
    <label for="checkboxes-0">
      <input type="checkbox" name="checkboxes1" id="checkboxes-0" value="1">
      Option one
    </label>
	</div>
  <div class="checkbox">
    <label for="checkboxes-1">
      <input type="checkbox" name="checkboxes1" id="checkboxes-1" value="2">
      Option two
    </label>
	</div>
  </div>
  
   <label class="col-sm-1" for="checkboxes">Inline Checkboxes</label>
  <div class="col-sm-2">
    <label class="checkbox-inline" for="checkboxes-0">
      <input type="checkbox" name="checkboxes2" id="checkboxes-0" value="1">
      1
    </label>
    <label class="checkbox-inline" for="checkboxes-1">
      <input type="checkbox" name="checkboxes2" id="checkboxes-1" value="2">
      2
    </label>
    <label class="checkbox-inline" for="checkboxes-2">
      <input type="checkbox" name="checkboxes2" id="checkboxes-2" value="3">
      3
    </label>
    <label class="checkbox-inline" for="checkboxes-3">
      <input type="checkbox" name="checkboxes2" id="checkboxes-3" value="4">
      4
    </label>
  </div>
  
 </div>
 
  <div class="form-group">
   <label class="col-sm-1" for="prependedtext">Prepended Text</label>
  <div class="col-sm-2">
    <div class="input-group">
      <span class="input-group-addon">prepend</span>
      <input id="prependedtext" name="prependedtext" class="form-control" placeholder="placeholder" type="text">
    </div>
  
  </div>
  
    <label class="col-sm-1" for="appendedtext">Appended Text</label>
  <div class="col-sm-2">
    <div class="input-group">
      <input id="appendedtext" name="appendedtext" class="form-control" placeholder="placeholder" type="text">
      <span class="input-group-addon">append</span>
    </div>
 
  </div>
  
   <label class="col-sm-1" for="prependedcheckbox">Prepended Checkbox</label>
  <div class="col-sm-2">
    <div class="input-group">
      <span class="input-group-addon">     
          <input type="checkbox">     
      </span>
      <input id="prependedcheckbox" name="prependedcheckbox" class="form-control" type="text" placeholder="placeholder">
    </div>
    
  </div>



   <label class="col-sm-1" for="appendedcheckbox">Appended Checkbox</label>
  <div class="col-sm-2">
    <div class="input-group">
      <input id="appendedcheckbox" name="appendedcheckbox" class="form-control" type="text" placeholder="placeholder">
	        <span class="input-group-addon">     
          <input type="checkbox">     
      </span>
    </div>
    
  </div>
  
  
  </div>
  
  <div class="form-group">
  <label class="col-sm-1" for="filebutton">File Button</label>
  <div class="col-sm-2">
    <input id="filebutton" name="filebutton" class="input-file" type="file">
  </div>
  
   <label class="col-sm-1" for="selectmultiple">Select Multiple</label>
  <div class="col-sm-2">
    <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
  
</div>
  
    <div class="form-group">
      <div class="col-sm-5 "></div>
        <button type="submit" class="btn btn-info">Submit</button>
           
        <button type="submit" class="btn btn-danger ">Cancel</button>
      
    </div>
  </form>
  <hr>
</div>

</div>
